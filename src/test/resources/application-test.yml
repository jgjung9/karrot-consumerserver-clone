spring:
  datasource:
    url: jdbc:h2:mem:chatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

    application:
      name: consumer

scheduling:
  enabled: false

server:
  port: -1

logging:
  level:
    root: INFO
    org.springframework: WARN
    karrot.chat: DEBUG
